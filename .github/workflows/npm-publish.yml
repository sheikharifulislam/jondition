# Workflow: Publish Node.js package to npm on GitHub Release
# Docs: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
    workflow_dispatch:
    release:
        types: [created]

jobs:
    publish:
        name: Publish package
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # fetch full history (required for tags)

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Build package
              run: pnpm run build

            - name: Get latest git tag
              id: get_tag
              run: |
                  LATEST_TAG=$(git describe --tags --abbrev=0)
                  echo "Latest tag is $LATEST_TAG"
                  VERSION=${LATEST_TAG#v}
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Set package.json version from latest git tag
              run: |
                  echo "Setting package.json version to ${{ steps.get_tag.outputs.version }}"
                  npm version "${{ steps.get_tag.outputs.version }}" --no-git-tag-version

            - name: Configure npm authentication
              run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

            - name: Publish to npm
              run: npm publish --access public
